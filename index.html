<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshified</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <blockquote class="quote">
      <p>
        "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid
        voluptate corrupti placeat itaque tempore eveniet ratione iste, dolorem,
        architecto delectus, sint praesentium excepturi nisi! Officiis
        perferendis nostrum voluptates provident doloribus!"
      </p>
      <footer>
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary quote__line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">Jhon Lumoe</h3>
            <p class="quote__company">Frontenders CEO</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </body>
</html>
